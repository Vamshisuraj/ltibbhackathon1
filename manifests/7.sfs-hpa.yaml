---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-2
  namespace: dev
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: mysql
  minReplicas: 2
  maxReplicas: 5
  metrics:
    -  type: Resource
       resource:
         name: cpu
         target:
           type: Utilization
           averageUtilization: 60  
